<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BandSite – Bio</title>
  <link rel="icon" href="assets/Logo/Logo-bandsite.svg" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/bio.css" />
</head>
<body>
  <header class="site-header">
    <a class="site-header__logo" href="./">
      <img src="assets/Logo/Logo-bandsite.svg" alt="BandSite" />
    </a>
    <nav class="site-nav">
      <a class="site-nav__link site-nav__link--active" href="./">Biography</a>
      <a class="site-nav__link" href="pages/shows.html">Shows</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="hero__image" src="assets/Images/hero-bio.jpg" alt="Band hero" />
      <div class="hero__overlay"></div>
      <h1 class="hero__title">The Bees Knees</h1>
    </section>

    <section class="bio">
      <h2>About the Musicians</h2>
      <img class="bio__band" src="assets/Images/band.jpg" alt="Band" />
      <blockquote class="bio__quote">“We push the limits of our sound with every show.”</blockquote>
      <div class="bio__grid">
        <div>
          <h3>The Bees Knees</h3>
          <p>Formed in 2019, The Bees Knees is a pop rock band known for energetic performances and catchy hooks.</p>
        </div>
        <div>
          <h3>Lead Vocals: Mohan Muruge</h3>
          <img class="bio__avatar" src="assets/Images/Mohan-muruge.jpg" alt="Mohan Muruge" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <h2>Photo Gallery</h2>
      <ul class="gallery__grid">
        <li><img src="assets/Images/Photo-gallery-1.jpg" alt="Gallery 1" /></li>
        <li><img src="assets/Images/Photo-gallery-2.jpg" alt="Gallery 2" /></li>
        <li><img src="assets/Images/Photo-gallery-3.jpg" alt="Gallery 3" /></li>
        <li><img src="assets/Images/Photo-gallery-4.jpg" alt="Gallery 4" /></li>
        <li><img src="assets/Images/Photo-gallery-5.jpg" alt="Gallery 5" /></li>
        <li><img src="assets/Images/Photo-gallery-6.jpg" alt="Gallery 6" /></li>
        <li><img src="assets/Images/Photo-gallery-7.jpg" alt="Gallery 7" /></li>
        <li><img src="assets/Images/Photo-gallery-8.jpg" alt="Gallery 8" /></li>
        <li><img src="assets/Images/Photo-gallery-9.jpg" alt="Gallery 9" /></li>
      </ul>
    </section>

    <section class="bio-conversation" id="comments">
      <h2>Join the Conversation</h2>
      <form class="bio-conversation__form">
        <label class="bio-conversation__label" for="name">Name</label>
        <input class="bio-conversation__input" id="name" name="name" type="text" placeholder="Enter your name" />
        <label class="bio-conversation__label" for="comment">Comment</label>
        <textarea class="bio-conversation__text-area" id="comment" name="comment" rows="4" placeholder="Add a new comment"></textarea>
        <button class="bio-conversation__button" type="submit">Comment</button>
      </form>
      <div class="bio-conversation__comments"></div>
    </section>
  </main>

  <footer class="site-footer">
    <ul class="social">
      <li><a aria-label="Instagram" href="#"><img src="assets/Icons/SVG/Icon-instagram.svg" alt="Instagram" /></a></li>
      <li><a aria-label="Facebook" href="#"><img src="assets/Icons/SVG/Icon-facebook.svg" alt="Facebook" /></a></li>
      <li><a aria-label="Twitter" href="#"><img src="assets/Icons/SVG/Icon-twitter.svg" alt="Twitter" /></a></li>
    </ul>
    <p>© BandSite</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts/index-page.js"></script>
</body>
</html>
